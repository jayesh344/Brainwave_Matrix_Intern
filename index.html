<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracker - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: #fff;
    }
    .form-control {
      border-radius: 12px;
      padding: 10px 15px;
    }
    .btn-custom {
      background: #ff6b6b;
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: 600;
      color: #fff;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #ff4757;
      transform: scale(1.05);
    }
    .social-btn {
      border-radius: 12px;
      width: 48%;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container text-center">
    <!-- Fitness Icon -->
    <div class="mb-3">
      <i class="bi bi-heart-pulse-fill" style="font-size: 3rem; color: #ff6b6b;"></i>
    </div>
    <h3 class="mb-4">Login to Fitness Tracker</h3>

    <!-- Login Form -->
    <form id="loginForm">
      <div class="mb-3 text-start">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username" required>
      </div>

      <!-- Password field -->
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <input type="checkbox" id="remember"> <label for="remember">Remember Me</label>
        </div>
        <a href="#" class="text-light text-decoration-none">Forgot Password?</a>
      </div>

      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <!-- Divider -->
    <div class="my-3">
      <span>or login with</span>
    </div>

    <!-- Social Buttons -->
    <div class="d-flex justify-content-between">
      <button class="btn btn-outline-light social-btn"><i class="bi bi-google"></i> Google</button>
      <button class="btn btn-outline-light social-btn"><i class="bi bi-facebook"></i> Facebook</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // page reload roko

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Set static credentials
      const correctUsername = "user";
      const correctPassword = "pass123";

      if(username === correctUsername && password === correctPassword){
        window.location.href = "home.html"; // Dashboard page
      } else {
        alert("Invalid Username or Password!");
      }
    });
  </script>
</body>
</html>
